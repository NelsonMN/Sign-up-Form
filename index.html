<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-holder">
        <img src="images/annie-spratt-vqdPQJgfMfc-unsplash.jpg" alt="side image">
    </div>
    <div class="form-holder">
        <div class="top-text">
            <p>
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started
            </p>
            <br>
            <p>
                You <em>know</em> you want to
            </p>
        </div>
        <div class="form-modal">
            <p>Let's do this!</p>
            <form action="" method="post">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </form>
        </div>

        <div class="button">
            <button>Create Account</button>
        </div>

        <div class="login">
            <p>Already have an account?</p>
        </div>
    </div>
</body>
</html>

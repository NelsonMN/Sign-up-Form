<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-holder">
        <div class="aurora">
            <h2>Aurora</h1>
            <img src="images/odin-lined.png" alt="">
        </div>
    </div>
    <div class="form-holder">
        <div class="top-text">
            <p class="emphasized">
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started
            </p>
            <br>
            <p class="emphasized">
                You <em>know</em> you want to
            </p>
        </div>
        <div class="form-modal">
            <p class="emphasized">Let's do this!</p>
            <br>
            <form class="form" action="#">
                <div class="field">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
                </div>

                <div class="field">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
                </div>  

                <div class="field">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                </div>
                
                <div class="field">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" pattern="\d{10}">
                </div>
                
                <div class="field">
                <label for="password error">PASSWORD</label>
                <input type="password" id="password" name="password">
                </div>

                <div class="field">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password">
                </div>  
        </div>
        <div class="bottom-activities">
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="">Log in</a> </p>
        </div>
            </form>
    </div>
</body>
</html>
